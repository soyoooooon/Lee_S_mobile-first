<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<title>Responsive Build with Flexbox</title>
</head>
<body>
	<main class="container">
	<header id="mainHeader">
		<div class="box">
			<h2>Nav</h2>
		</div>
		<div class="box logo">
		<h2>Logo</h2>
		</div>
	</header>

	<section class="box">
		<h2>Hero Section</h2>
	</section>

	<section id="products">
		<div class="box">
			<h2>product 1</h2>
		</div>
		<div class="box">
			<h2>product 2</h2>
		</div>
		<div class="box">
			<h2>product 3</h2>
		</div>
	</section>

	<footer>
		<div class="box">
			<h2>Footer</h2>
		</div>
	</footer>

	</main>
	<script src="js/main.js"></script>
</body>
</html>
